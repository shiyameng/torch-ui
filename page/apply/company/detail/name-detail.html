<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=pragma content=no-cache>
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
    <link rel="stylesheet" href="../../../../style/css/approve/company/setup/setup.css"/>
</head>
<body>
<!-- begin of main -->
<div class="container-fluid" ng-controller="nameDetailController as vm">
    <form class="form-horizontal" name="invUpdate_update_1">
        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">企业名称：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p class="form-control-static" ng-bind="vm.basicDetailQueryForm.entname"></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">企业文号：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p class="form-control-static" ng-bind="vm.basicDetailQueryForm.enttra"></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">企业类型：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p class="form-control-static" ng-bind="vm.basicDetailQueryForm.enttype | dict:'CA16'"></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">审批机关：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p class="form-control-static" ng-bind="vm.basicDetailQueryForm.apprauth | dict:'CA11'"></p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">行业门类：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p class="form-control-static" ng-bind="vm.basicDetailQueryForm.industryphy | dict:'CA05'"></p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">行业代码：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p class="form-control-static" ng-bind="vm.basicDetailQueryForm.industryco  | dict:'CA06'"></p>
            </div>
        </div>

        <!--按钮-->
        <div class="MemberAddtSave text-center">
            <button type="button" class="btn btn-primary btn-sm" ng-click="vm.determine()">
                <i class="glyphicon glyphicon-ok"></i><span> 确定</span>
            </button>
        </div>
    </form>
</div>
<!-- end of main -->

<script type="text/javascript" src="../../../../script/entry.js"></script>
<script type="text/javascript">
    loadJs('./name-detail.js');
</script>
</body>
</html>
