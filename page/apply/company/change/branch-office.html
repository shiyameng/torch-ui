<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=pragma content=no-cache>
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
</head>
<body>
<!-- begin of main -->
<div class="container-fluid" ng-controller="branchOfficeController as vm">
    <ng-form class="form-horizontal" name="branchOffice">

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">名称：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input class="form-control" ng-model="vm.entBranchInsertForm.brname" rule="must">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">注册号：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input class="form-control" ng-model="vm.entBranchInsertForm.regno" rule="must">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">统一社会信用代码：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input class="form-control" ng-model="vm.entBranchInsertForm.uniscid" rule="must">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">经营场所：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <div class="col-sm-12 no-horizontal-padding">
                    <cascade city one="vm.entBranchInsertForm.domprov" two="vm.entBranchInsertForm.domcity"></cascade>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">负责人姓名：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input class="form-control" ng-model="vm.entBranchInsertForm.name" rule="must;character">
            </div>
        </div>

    <!-- 保存按钮 -->
    <div class="text-center gap">
        <div class="btn btn-primary" ng-click="vm.saveInfo()">
            <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>保存
        </div>
    </div>
    </ng-form>
</div>
<!-- end of main -->

<script type="text/javascript" src="../../../../script/entry.js"></script>
<script type="text/javascript">
    loadJs('./branch-office.js');
</script>
</body>
</html>
