<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv=pragma content=no-cache>
<meta http-equiv=cache-control content=no-cache>
<meta http-equiv=expires content=0>
<link rel="stylesheet" href="../../../../style/css/approve/company/setup/setup.css"/>
</head>
<body>
	<!-- begin of main -->
	<div class="container-fluid MemberAdd" ng-controller="MemberAddController as vm">
		<ng-form action="" name="memberEdit" class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-2 text-right">
					<i class="red">*</i>
					<label for="" class="control-label">姓名：</label>
				</div>
				<div class="col-xs-4">
					<input name="name" type="text" class="form-control" ng-model="vm.memQueryForm.name" rule="must;character"/>
				</div>
				<div class="col-xs-2  text-right">
					<i class="red">*</i>
					<label for="" class="control-label">性别：</label>
				</div>
				<div class="col-xs-4">
					<radio name="sex" torch-dict="CB17" data="vm.memQueryForm.sex"></radio>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2  text-right">
					<i class="red">*</i>
					<label for="" class="control-label">证件类型：</label>
				</div>
				<div class="col-xs-4">
					<select class="form-control" ng-change="vm.certype()"  name="certype" id="" torch-dict="CB16" ng-model="vm.memQueryForm.certype" rule="must"></select>
				</div>
				<div class="col-xs-2  text-right">
					<i class="red">*</i>
					<label for="" class="control-label">证件号码：</label>
				</div>
				<div class="col-xs-4">
					<input type="text" id="cerno" name="cerno" class="form-control" ng-model="vm.memQueryForm.cerno" rule="must;idcard"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2  text-right">
					<i class="red">*</i>
					<label for="" class="control-label">国籍：</label>
				</div>
				<div class="col-xs-4">
					<select name="" id="" class="form-control" torch-dict="CA02" ng-model="vm.memQueryForm.country" rule="must"></select>
				</div>
				<div class="col-xs-2  text-right">
					<label for="" class="control-label">联系电话：</label>
				</div>
				<div class="col-xs-4">
					<input type="text" class="form-control" ng-model="vm.memQueryForm.tel" rule="mobile|telephone"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-2  text-right">
					<label for="" class="control-label">出生日期：</label>
				</div>
				<div class="col-xs-4">
					<form-date name="natdate" date="vm.memQueryForm.natdate" ></form-date>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-2  text-right">
					<i class="red">*</i>
					<label for="" class="control-label">户籍登记地址：</label>
				</div>
				<div class="col-xs-10">
					<cascade city one="vm.memQueryForm.domprov" two="vm.memQueryForm.domcity" three="vm.memQueryForm.domcounty"></cascade>
				</div>
				<div class="col-sm-10 col-sm-offset-2 little-gap">
					<input type="text" class="form-control" ng-model="vm.memQueryForm.domother" rule="must;length:0,50"/>
				</div>
			</div>

			<!-- 添加职务-->
			<div>
				<div class="text-right">
					<div class="btn btn-primary btn-sm" ng-click="vm.addDuties()">添加职务</div>
				</div>
				<!-- 表格 -->
				<table name="member" class="table table-edit table-bordered table-striped small-gap">
					<thead>
						<tr>
							<th style="width:20%;">具体职务</th>
							<th style="width:20%;">产生方式</th>
							<th style="width:20%;">任职期限</th>
							<th style="width:20%;">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="info in vm.jobQueryList">
							<td>
								<select class="form-control"  name="a" id="" torch-dict="CB18" ng-model="info.position" rule="must"></select>
							</td>
							<td>
								<select class="form-control"  name="a" id="" torch-dict="CB19" ng-model="info.posbrform" rule="must"></select>
							</td>
							<td>
								<div class="input-group">
									<input id="" type="number" min="0" class="form-control" ng-model="info.offyear" rule="must"/>
									<div class="input-group-addon">年</div>
								</div>
							</td>
							<td class="text-center">
								<div id="del" class="btn btn-primary btn-sm" ng-click="vm.delDuties($index)">删除</div>
							</td>
						</tr>
						<tr class="text-center">
							<td ng-if="vm.jobQueryList.length == 0" colspan="4" class="alert alert-warning" role="alert">
								暂无数据
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!--按钮-->
			<div class="text-center gap">
				<button type="button" class="btn btn-primary" ng-click="vm.memberSave()">
					<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
					保存
				</button>
			</div>
		</ng-form>
	</div>
	<!-- end of main -->
	<script type="text/javascript" src="../../../../script/entry.js"></script>
	<script type="text/javascript">
		loadJs('./member-1100-edit.js');
	</script>
</body>
</html>
