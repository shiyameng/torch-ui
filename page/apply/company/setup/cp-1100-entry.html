<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=pragma content=no-cache>
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
</head>
<body>
<!-- begin of main -->
<div class="container-fluid MemberAdd" ng-controller="entryController as vm">
    <form action="" class="form-horizontal">
		<div class="gap"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-right">企业名称：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" uib-tooltip="企业名称" tooltip-placement="bottom" ng-model="vm._condition.entname" ng-value="vm._condition.entname"/>
            </div>
            <label class="col-sm-2 control-label text-right">名称预先核准文号：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" uib-tooltip="名称预先核准文号" tooltip-placement="bottom" ng-model="vm._condition.apprno" ng-value="vm._condition.apprno
"/>
            </div>
            <div class="col-sm-2">
                <input id="1" name="a" type="radio" value="1" ng-model="vm.checkbox"/><label for="1"> 以xxx开头</label> <br/>
                <input id="2" name="a" type="radio" value="2" ng-model="vm.checkbox"/><label for="2"> 模糊查询</label>
            </div>
        </div>

        <div class="text-center form-group">
            <button type="button" class="btn btn-primary btn-sm" ng-click="vm.inquire()">
                <i class="glyphicon glyphicon-search"></i> 查询
            </button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success btn-sm" ng-click="vm.entryReset()">
                <i class="glyphicon glyphicon-inbox"></i> 重置
            </button>
        </div>

        <div class="form-group">
            <!--列表-->
            <div>
                <table class="table table-common table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="width: 5%">序号</th>
                            <th style="width: 35%">企业名称</th>
                            <th style="width: 35%">预先核准文号</th>
                            <th style="width: 15%">名称有效期</th>
                            <th style="width: 10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="entry in vm.entryList" class="text-center">
                            <td ng-bind="$index | pageIndex:vm._paging.pageNo:vm._paging.pageSize"></td>
                            <td ng-bind="entry.entname"></td>
                            <td ng-bind="entry.apprno"></td>
                            <td ng-bind="entry.saveperto"></td>
                            <td>
                                <a href="#" ng-click="vm.accepted(entry.nameid)">进入办理</a>
                            </td>
                        </tr>
                        <tr class="text-center">
                            <td ng-if="vm.entryList.length == 0" colspan="6" class="alert alert-warning" role="alert">
                                暂无数据
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--分页-->
                <div class="text-center">
                    <grid-paging page='vm._paging' change='vm.changeNum(vm._paging)'></grid-paging>
                </div>
            </div>
        </div>

    </form>
</div>
<!-- end of main -->
<script type="text/javascript" src="../../../../script/entry.js"></script>
<script type="text/javascript">
    loadJs('./cp-1100-entry.js');
</script>
</body>
</html>
