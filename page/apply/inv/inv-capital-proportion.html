<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=pragma content=no-cache>
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
    <link rel="stylesheet" href="../../../style/css/approve/company/setup/setup.css"/>
</head>
<body>
<!-- begin of main -->
<div class="container-fluid" ng-controller="invCapitalProportionController as vm">
    <form class="form-horizontal" name="invUpdate_update_1">

        <!-- 占股比例页面 -->
        <div class="form-group ">
            <table class="table table-edit table-bordered table-striped small-gap">
                <thead>
                    <tr >
                        <th class="text-center">投资人姓名</th>
                        <th class="text-center">投资额</th>
                        <th class="text-center">占比</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in vm.investRatioQueryList">
                        <td ng-bind="data.inv"></td>
                        <td>
                            <span ng-bind="data.subconam"></span>万
                        </td>
                        <td ng-bind="data.ratio"></td>
                    </tr>
                    <tr class="text-center">
                        <td ng-if="vm.investRatioQueryList.length == 0" colspan="3" class="alert alert-warning" role="alert">
                            暂无数据
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 被委托人（申请人）信息 end-->

        <!-- 分页 degin-->
        <div ng-if=" vm._paging.pageNo == 1 " class="text-center" style="margin-top:10px;">
            <grid-paging page='vm._paging' change='vm.changeNum()'></grid-paging>
        </div>
        <!-- 分页 end-->
    </form>
</div>
<!-- end of main -->

<script type="text/javascript" src="../../../script/entry.js"></script>
<script type="text/javascript">
    loadJs('./inv-capital-proportion.js');
</script>
</body>
</html>
