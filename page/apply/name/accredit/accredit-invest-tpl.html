<div class="container" ng-controller="investController as vm">
	<ng-form name="investBrand">
		<!-- 商标注册号 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label">授权企业注册号：</label>
			</div>
			<div class="col-sm-9">
				<input class="form-control" ng-model="vm.invest.regno" rule="must">
			</div>
		</div>
		<!-- 商标类别 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label">授权企业名称：</label>
			</div>
			<div class="col-sm-9">
				<input class="form-control" ng-model="vm.invest.entname" rule="must">
			</div>
		</div>
		<!-- 商标注册名称 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label">授权类型：</label>
			</div>
			<div class="col-sm-9">
				<select class="form-control" name="f" torch-dict="DFNM02" 
						ng-model="vm.invest.accreditetype" rule="must"></select>
			</div>
		</div>
		<!-- 商标注册人-->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label" for="">授权字号：</label>
			</div>
			<div class="col-sm-9">
				<input class="form-control" ng-model="vm.invest.enttra" rule="must">
			</div>
		</div>

		<div class="text-center">
			<div class="btn btn-primary" ng-click="vm.investSave()">
				<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>保存
			</div>
		</div>
	</ng-form>
</div>
