<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv=pragma content=no-cache>
<meta http-equiv=cache-control content=no-cache>
<meta http-equiv=expires content=0>
</head>
<body>
	<!-- begin of main -->
	<div class="container-fluid MemberAdd" ng-controller="MemberAddController as vm">
		<ng-form action="" name="memberEdit" class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-4 text-right">
					<p>姓名：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.name"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4  text-right">
					<p>性别：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.sex | dict:'CB17'"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4  text-right">
					<p>证件类型：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.certype | dict:'CB16'"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4  text-right">
					<p>证件号码：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.cerno"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4  text-right">
					<p>国籍：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.country | dict:'CA02'"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4  text-right">
					<p>联系电话：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.tel"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-4  text-right">
					<p>出生日期：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.natdate"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-4  text-right">
					<p>户籍登记地址：</p>
				</div>
				<div class="col-xs-6">
					<p ng-bind="vm.memQueryForm.dom"></p>
			</div>

			<!-- 添加职务-->
			<div>
				<!-- 表格 -->
				<table name="member" class="table table-edit table-bordered table-striped small-gap">
					<thead>
						<tr>
							<th style="width:20%;">具体职务</th>
							<th style="width:20%;">产生方式</th>
							<th style="width:20%;">任职期限</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="info in vm.jobQueryList">
							<td ng-bind="info.position | dict:'CB18'"></td>
							<td ng-bind="info.posbrform | dict:'CB19'"></td>
							<td>
								<span ng-bind="info.offyear"></span>年
							</td>
						</tr>
						<tr class="text-center">
							<td ng-if="vm.jobQueryList.length == 0" colspan="4" class="alert alert-warning" role="alert">
								暂无数据
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!--按钮-->
			<div class="text-center gap">
				<button type="button" class="btn btn-primary" ng-click="vm.determine()">
					<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
					确定
				</button>
			</div>
		</ng-form>
	</div>
	<!-- end of main -->
	<script type="text/javascript" src="../../../../script/entry.js"></script>
	<script type="text/javascript">
		loadJs('./member-1100-details.js');
	</script>
</body>
</html>
