<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv=pragma content=no-cache>
	<meta http-equiv=cache-control content=no-cache>
	<meta http-equiv=expires content=0>
	<!--[if lt IE 9]>
   		<script src="/../../../static/script/util/browser.js"></script>
   	<![endif]-->
	<script src="/../../../app/script/entry.js"></script>
	    <script>
		loadJs("./roleQueryTorch.js"); 
	    </script>
</head>
<body>
			

<div class="container" ng-controller="roleQueryList_Controller" ng-cloak class="ng-cloak">
	<!-- 查询条件 -->
	<form  class="form-horizontal form-group clearfix" name="roleQueryList_Form"  ng-submit="doQuery()" novalidate role="form">
	<div class="clearfix"></div>
	</form>
	<!-- 数据展现 -->
	<div><button class="btn btn-default btn-sm" ng-click="toAdd()">新增</button></div>
		<div>
		<table grid-checkbox grid-list="roleQueryList._data" check-list="checkList"  class="table table-striped table-bordered table-common">
			<thead>
			<tr>
			<th><div checkbox-all data="roleQueryList._data"></div>
						</th>
				<th width="5%">序号</th>
					<th  style="width: 400"  >角色名称</th>
					<th  style="width: 400"  >角色类型</th>
					<th  style="width: 400"  >所属机关</th>
					<th  style="width: 400"  >角色状态</th>
				<th width="12%">操作</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-if="roleQueryList._data.length==0">
                   	<td colspan="50" align="center"><h1 style="color: red">您查询的表中没有数据！</h1></td>
				</tr>
				 <tr class="text-center" ng-repeat="item in roleQueryList._data" >
				<td class="text-center">
                               <div checkbox-item data="item"></div>
                           </td>
					<td  class="text-center" ng-bind="$index | pageIndex:pageNo:pageSize"></td>
					<td>
						<span ng-bind="item.rolename"></span>
					</td>
					<td>
						<span ng-bind="item.roletype"></span>
					</td>
					<td>
						<span ng-bind="item.roleorg"></span>
					</td>
					<td>
						<span ng-bind="item.flag"></span>
					</td>
					<td>
						<button ng-click="doDel(item.roleid)" class="btn btn-warning btn-xs">删除</button>
						<button ng-click="toEdit(item.roleid)" class="btn btn-danger btn-xs">编辑</button>
						<button ng-click="doDetail(item.roleid)" class="btn btn-warning btn-xs">编辑资源</button>
					</td>
				    </tr>
			</tbody>
		</table>
		<button ng-click="doSaveUserRole()" class="btn btn-warning btn-xs">为用户修改角色</button>
	</div>
	<div grid-paging page="roleQueryList._paging" theme="1" change="doQuery()"></div> 
</div>
</body>
</html>
