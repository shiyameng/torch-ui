<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv=pragma content=no-cache>
<meta http-equiv=cache-control content=no-cache>
<meta http-equiv=expires content=0>
<!--[if lt IE 9]>
   		<script src="/../../../static/script/util/browser.js"></script>
   	<![endif]-->
<script src="/../../../app/script/entry.js"></script>
<script>
	loadJs("./userUpdateTorch.js");
</script>
</head>
<body>

	<div class="container" ng-controller="userUpdateForm_Controller">
		<form class="form-horizontal" name="userUpdateForm_Form" novalidate>
			<div class="form-group">
				<label class="col-sm-3  control-label">机关代码</label>
				<div class="col-sm-7">
					<select class="form-control" name="orgcode" torch-dict=""
						ng-model="userUpdateForm.orgcode" placeholder="机关代码"><option
							value="">--请选择--</option></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">管理员标识</label>
				<div class="col-sm-7">
					<input type="radio" name="adminflag" value="1"
						ng-model="userUpdateForm.adminflag" /> 管理员 <input type="radio"
						name="adminflag" value="0" ng-model="userUpdateForm.adminflag" />
					非管理员
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">登录名</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="loginname"
						ng-model="userUpdateForm.loginname" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">手机号</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="mobile"
						ng-model="userUpdateForm.mobile" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">座机</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="tel"
						ng-model="userUpdateForm.tel" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">电子邮箱</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="email"
						ng-model="userUpdateForm.email" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">用户类型</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="usertype"
						ng-model="userUpdateForm.usertype" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">证件号码</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="idcard"
						ng-model="userUpdateForm.idcard" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">姓名</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="username"
						ng-model="userUpdateForm.username" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3  control-label">性别</label>
				<div class="col-sm-7">
					<input type="radio" name="sex" value="1"
						ng-model="userUpdateForm.sex" /> 男 <input type="radio"
						name="sex" value="0" ng-model="userUpdateForm.sex" /> 女
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3  control-label">有效标志</label>
				<div class="col-sm-7">
					<input type="radio" name="flag" value="1"
						ng-model="userUpdateForm.flag" /> 有效 <input type="radio"
						name="flag" value="0" ng-model="userUpdateForm.flag" /> 无效
				</div>
			</div>
			<div align="center">
				<div class="form-group">
					<button class="btn btn-primary" ng-click="doSave()">提交</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
