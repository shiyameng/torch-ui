<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv=pragma content=no-cache>
	<meta http-equiv=cache-control content=no-cache>
	<meta http-equiv=expires content=0>
	<!--[if lt IE 9]>
   		<script src="/../../../static/script/util/browser.js"></script>
   	<![endif]-->
	<script src="/../../../app/script/entry.js"></script>
	    <script>
		loadJs("./userQueryTorch.js"); 
	    </script>
</head>
<body>
			

<div class="container" ng-controller="userQueryList_Controller" ng-cloak class="ng-cloak">
	<!-- 查询条件 -->
		<form class="form-horizontal form-group clearfix"
			name="userQueryList_Form" ng-submit="doQuery()" novalidate
			role="form">
			<label class="col-sm-2  control-label">有效标识</label>
			<div style="width: 400">
				<select name="flag" class="form-control" 
					ng-model="userQueryList.flag" placeholder="有效标识"><option
						value="">--请选择--</option>
						<option
						value="1">有效</option>
						<option
						value="0">无效</option></select>
			</div>
			<label class="col-sm-2  control-label">管理员状态</label>
			<div style="width: 400">
				<select name="adminflag" class="form-control" 
					ng-model="userQueryList.adminflag" placeholder="管理员状态"><option
						value="">--请选择--</option>
						<option
						value="1">管理员</option>
						<option
						value="0">普通用户</option></select>
			</div>
			<label class="col-sm-2  control-label">登录名</label>
			<div style="width: 400">
				<input name="loginname" type="text"
					ng-model="userQueryList.loginname" class="form-control"
					placeholder="登录名" />
			</div>
			<div class="col-sm-2 col-sm-offset-5 gap">
				<input class="btn btn-primary" type="reset" value="重置" />
				<button class="btn btn-primary" ng-click="doQuery()">查询</button>
			</div>
			<div class="clearfix"></div>
		</form>
		<!-- 数据展现 -->
	<div><button class="btn btn-default btn-sm" ng-click="toAdd()">新增</button></div>
		<div>
		<table grid-checkbox grid-list="userQueryList._data" check-list="checkList"  class="table table-striped table-bordered table-common">
			<thead>
			<tr>
				<th width="5%">序号</th>
					<th  style="width: 400"  >用户类型</th>
					<th  style="width: 400"  >机关代码</th>
					<th  style="width: 400"  >登录名</th>
					<th  style="width: 400"  >姓名</th>
					<th  style="width: 400"  >证件号码</th>
					<th  style="width: 400"  >性别</th>
					<th  style="width: 400"  >座机</th>
					<th  style="width: 400"  >手机号</th>
					<th  style="width: 400"  >电子邮箱</th>
					<th  style="width: 400"  >管理员标识</th>
					<th  style="width: 400"  >有效标志</th>
				<th width="12%">操作</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-if="userQueryList._data.length==0">
                   	<td colspan="50" align="center"><h1 style="color: red">您查询的表中没有数据！</h1></td>
				</tr>
				<tr class="text-center" ng-repeat="item in userQueryList._data" >
					<td  class="text-center" ng-bind="$index | pageIndex:pageNo:pageSize"></td>
					<td>
						<span ng-bind="item.usertype"></span>
					</td>
					<td>
						<span ng-bind="item.orgcode"></span>
					</td>
					<td>
						<span ng-bind="item.loginname"></span>
					</td>
					<td>
						<span ng-bind="item.username"></span>
					</td>
					<td>
						<span ng-bind="item.idcard"></span>
					</td>
					<td>
						<span ng-bind="item.sex"></span>
					</td>
					<td>
						<span ng-bind="item.tel"></span>
					</td>
					<td>
						<span ng-bind="item.mobile"></span>
					</td>
					<td>
						<span ng-bind="item.email"></span>
					</td>
					<td>
						<span ng-bind="item.adminflag"></span>
					</td>
					<td>
						<span ng-bind="item.flag"></span>
					</td>
					<td>
						<button ng-click="doDel(item.userid)" class="btn btn-warning btn-xs">删除</button>
						<button ng-click="toEdit(item.userid)" class="btn btn-danger btn-xs">编辑</button>
						<button ng-click="doDetail(item.userid)" class="btn btn-warning btn-xs">编辑角色</button>
					</td>
				    </tr>
			</tbody>
		</table>
	</div>
	<div grid-paging page="userQueryList._paging" theme="1" change="doQuery()"></div> 
</div>
</body>
</html>
