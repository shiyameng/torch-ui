<div class="container gap" ng-controller="brandController as vm">
	<ng-form name="brand">
		<!-- 商标注册号 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label">商标注册号：</label>
			</div>
			<div class="col-sm-9">
				<input class="form-control" ng-model="vm.brand.brandregno" rule="must">
			</div>
		</div>
		<!-- 商标类别 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label">商标类别：</label>
			</div>
			<div class="col-sm-9">
				<select class="form-control" name="f" torch-dict="CC02" 
					ng-model="vm.brand.brandtype" rule="must"></select>
			</div>
		</div>
		<!-- 商标注册名称 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label">商标注册名称：</label>
			</div>
			<div class="col-sm-9">
				<input class="form-control" ng-model="vm.brand.brandname" rule="must">
			</div>
		</div>
		<!-- 商标注册人-->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label" for="">商标注册人：</label>
			</div>
			<div class="col-sm-9">
				<input class="form-control" ng-model="vm.brand.brandper"  rule="must">
			</div>
		</div>
		<!-- 证照类型 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label" for="">证件类型：</label>
			</div>
			<div class="col-sm-9">
				<select class="form-control" name="certype" torch-dict="CB16"  rule="must"
					ng-model="vm.brand.certype" ng-click="vm.selectCerType(vm.brand.certype)" ></select>
			</div>
		</div>
		<!-- 证件照号码 -->
		<div class="row form-group">
			<div class="col-sm-3 text-right">
				<i class="red">*</i> <label class="control-label" for="">证件照号码：</label>
			</div>
			<div class="col-sm-9">
				<input class="form-control" id="cerno" ng-model="vm.brand.cerno"  rule="must">
			</div>
		</div>
		

		<div class="center-inline">
			<div class="btn btn-primary" ng-click="vm.brandSave()">
				<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>保存
			</div>
		</div>
	</ng-form>
</div>
