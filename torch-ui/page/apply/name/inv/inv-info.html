<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=pragma content=no-cache>
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
</head>
<body>
<!-- begin of main -->
<div class="container-fluid" ng-controller="invInfoController as vm">
    <ng-form class="form-horizontal" name="invInfo">

        <!-- 投资人 -->
        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">投资人类型：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <select class="form-control " name="invtype" torch-dict="CA24" ng-model="vm.investorInsertForm.invtype" rule="must" ng-change="vm.selectInvType(vm.investorInsertForm.invtype)"></select>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">名称：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input type="text" class="form-control" name="inv" ng-model="vm.investorInsertForm.inv" rule="must"/>
            </div>
        </div>
        
        <div ng-if="!vm.isEntInv" class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">证件类型：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <select class="form-control " name="certype" torch-dict="CB16" ng-model="vm.investorInsertForm.certype" rule="must" ng-click="vm.selectCerType(vm.investorInsertForm.certype)"></select>
            </div>
        </div>

        <div ng-if="!vm.isEntInv" class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">证件号码：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input type="text" class="form-control" id="cerno" name="cerno" ng-model="vm.investorInsertForm.cerno" rule="must" />
            </div>
        </div>

        <div ng-if="vm.isEntInv" class="form-group">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">证照类型：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <select class="form-control " name="blictype" torch-dict="CA50" ng-model="vm.investorInsertForm.blictype" rule="must" ng-click="vm.selectCerType(vm.investorInsertForm.certype)"></select>
            </div>
        </div>

        <div ng-if="vm.isEntInv" class="form-group">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">证照号码：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input type="text" class="form-control" name="blicno" ng-model="vm.investorInsertForm.blicno" rule="must" />
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">认缴出资额（万元）：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <input type="text" class="form-control" ng-model="vm.investorInsertForm.subconam" rule="must"/>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <label class="control-label" for="">国别/地区：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <select class="form-control " torch-dict="CA02" ng-model="vm.investorInsertForm.country" rule="must"></select>
            </div>
        </div>
        <!-- 投资人 end-->

        <!--按钮-->
        <div class="text-center">
            <button type="button" class="btn btn-primary" ng-click="vm.save()">
                <i class="glyphicon glyphicon-saved"></i><span> 保存</span>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-primary" ng-click="vm.determines()">
                <i class="glyphicon glyphicon-share-alt"></i><span> 重置</span>
            </button>
        </div>
    </ng-form>
</div>
<!-- end of main -->

<script type="text/javascript" src="../../../../script/entry.js"></script>
<script type="text/javascript">
    loadJs('./inv-info.js');
</script>
</body>
</html>
