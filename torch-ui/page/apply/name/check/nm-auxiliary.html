<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=pragma content=no-cache>
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
</head>
<body>
<!-- begin of main -->
<div class="container-fluid MemberAdd" ng-controller="auxiliaryController as vm">
    <form action="" class="form-horizontal">

        <div class="form-group" >
            <table class="table table-edit table-bordered table-striped small-gap">
                <thead>
                    <tr>
                        <th class="nowrap">规则名称</th>
                        <th class="nowrap">规则类型</th>
                        <th class="nowrap">规则错误信息</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" ng-repeat="auxiliary in vm.auxiliaryData">
                        <td>
                            <span ng-bind="auxiliary.name"></span>
                        </td>
                        <td>
                            <span ng-if="auxiliary.type == 1" class="alert-danger"><i class="glyphicon glyphicon-star"></i>锁定</span>
                            <span ng-if="auxiliary.type == 0" class="alert-info"><i class="glyphicon glyphicon-star"></i>提示</span>
                        </td>
                        <td ng-bind="auxiliary.msg"></td>
                    </tr>
                </tbody>
            </table>
        </div>
		<div ng-if="vm.isShowContinue" class="text-center form-group">
	        <button type="button" class="btn btn-primary" ng-click="vm.continueSubmit()">
	            <i class="glyphicon glyphicon-ok"></i><span > 继续提交</span>
	        </button>
	    </div>
    </form>
</div>
<!-- end of main -->
<script type="text/javascript" src="../../../../script/entry.js"></script>
<script type="text/javascript">
    loadJs('./nm-auxiliary.js');
</script>
</body>
</html>
