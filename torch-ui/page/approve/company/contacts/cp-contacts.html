<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=pragma content=no-cache>
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
    <link rel="stylesheet" href="../../../../style/css/approve/company/setup/setup.css"/>
</head>
<body>
<!-- begin of main -->
<div class="container-fluid" ng-controller="contactsController as vm">
    <ng-form class="form-horizontal" name="cpEdit">
        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <p>姓名：</p>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p ng-bind="vm.cpContacts.linkman" ></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4  text-right">
                <p>证件类型：</p>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p ng-bind="vm.cpContacts.certype | dict:'CB16'"></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <p>证件号码：</p>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p ng-bind="vm.cpContacts.cerno"></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <i class="red">*</i>
                <label class="control-label" for="">移动电话：</label>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p ng-bind="vm.cpContacts.mobtel"></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <p>固定电话</p>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p ng-bind="vm.cpContacts.tel"></p>
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-4 col-xs-4 text-right">
                <p>电子邮件：</p>
            </div>
            <div class="col-sm-6 col-xs-6">
                <p ng-bind="vm.cpContacts.email"></p>
            </div>
        </div>

        <!--按钮-->
        <div class="text-center gap">
            <button type="button" class="btn btn-primary btn-sm" ng-click="vm.determine()">
                <i class="glyphicon glyphicon-ok"></i><span> 确定</span>
            </button>
        </div>
    </ng-form>
</div>
<!-- end of main -->

<script type="text/javascript" src="../../../../script/entry.js"></script>
<script type="text/javascript">
    loadJs('./cp-contacts.js');
</script>
</body>
</html>
