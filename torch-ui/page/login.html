<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv=pragma content=no-cache>
<meta http-equiv=cache-control content=no-cache>
<meta http-equiv=expires content=0>
<script type="text/javascript" src="../../app/script/entry.js"></script>
<script type="text/javascript">
	loadJs('../../app/page/login.js');
</script>
</head>
<body>
	<!-- begin of nav -->
	<nav  class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-fluid">
			<a class="navbar-brand ">北京工商</a>
			<ul class="nav nav-pills pull-right center-vertical small-gap">
				<!--<li role="presentation" ng-class="{active:selected}"><a href="#/">Home</a></li>-->
				<!--<li role="presentation"><a href="#/login">Profile</a></li>-->
				<!--<li role="presentation"><a href="#">Messages</a></li>-->
			</ul>
		</div>
	</nav>
	<!-- end of nav -->

	<!-- 登陆表单 begin -->
	<div class="container-fluid form-horizontal" ng-controller="LoginController as vm">
		<ng-form name="loginForm">
		<div class="form-group">
			<label for="loginname" class="col-sm-1 col-sm-offset-4 control-label ">用户名：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="loginname" id="loginname" ng-model="vm.loginUserForm.loginname" ng-keyup="vm.enterEvent($event)">
			</div>
		</div>
		<div class="form-group">
			<label for="loginpwd" class="col-sm-1 col-sm-offset-4 control-label">密码：</label>
			<div class="col-sm-2">
				<input type="password" class="form-control" name="loginpwd" id="loginpwd" ng-model="vm.loginUserForm.loginpwd" ng-keyup="vm.enterEvent($event)">
			</div>
		</div>
		<div class="text-center">
			<button type="button" class="btn btn-info btn-sm"
					ng-click="vm.login()">
				登录
			</button>
		</div>
		</ng-form>

	</div>
	<!-- 登陆表单 end -->
</body>
</html>
