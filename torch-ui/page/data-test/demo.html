<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv=pragma content=no-cache>
<meta http-equiv=cache-control content=no-cache>
<meta http-equiv=expires content=0>
<script type="text/javascript" src="../../script/entry.js"></script>
<script type="text/javascript">
	loadJs('./demo.js');
</script>
</head>
<body>
	<!-- begin of nav -->
	<nav  class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-fluid">
			<a class="navbar-brand ">北京工商测试页面</a>
		</div>
	</nav>
	<!-- end of nav -->

	<!-- begin of main -->
	<div class="container" ng-controller="TestController as vm">
		<div class="row">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">fid：</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="fid" 
			      ng-model="vm.fid" placeholder="请输入FID">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">参数：</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" name="param" ng-model="vm.param" 
			      placeholder="请输入提交的参数" rows="6"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default" ng-click="vm.submit()">提交</button>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">回显：</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" name="data" ng-model="vm.data" 
			      placeholder="请输入提交的参数" rows="6"></textarea>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<!-- end of main -->
</body>
</html>
