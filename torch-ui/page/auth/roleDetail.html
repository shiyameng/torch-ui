<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv=pragma content=no-cache>
<meta http-equiv=cache-control content=no-cache>
<meta http-equiv=expires content=0>
<!--[if lt IE 9]>
   		<script src="/../../../static/script/util/browser.js"></script>
   	<![endif]-->
<script src="/../../../app/script/entry.js"></script>
<script>
	loadJs("./roleDetailTorch.js");
</script>
</head>
<body>

	<!-- 数据展现 -->
	<div class="container" style="border: 1px solide #458fbb"
		ng-controller="roleDetail_Form_1_Controller">
		<script type="text/ng-template" id="group-template.html">
	<div class="panel-heading">
		<h4 class="panel-title" style="color: #458fbb" ng-click="toggleOpen()">
			<a href tabindex="0" class="accordion-toggle"
				uib-accordion-transclude="heading">
				<span uib-accordion-header ng-class="{'text-muted': isDisabled}"> {{heading}} </span>
			</a>
		</h4>
	</div>
	<div class="panel-collapse collapse" uib-collapse="isOpen">
		<div class="panel-body" ng-transclude></div>
	</div>
</script>
		<form name="roleDetail_Form_1_Form">
			<uib-accordion>
			<div uib-accordion-group class="panel-default"
				is-open="status.isCustomHeaderOpen"
				template-url="group-template.html">
				<uib-accordion-heading> 角色详情 <i
					class="pull-right glyphicon"
					ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
				</uib-accordion-heading>
				<div class="form-horizontal form-group"></div>
				<div class="form-horizontal form-group">
					<label class="col-sm-2 text-right">角色名称：</label>
					<div class="col-sm-4 text-left">
						<p>
							<span ng-bind="roleDetail_Form_1.rolename"></span>
						</p>
					</div>
				</div>
				<div class="form-horizontal form-group">
					<label class="col-sm-2 text-right">角色类型：</label>
					<div class="col-sm-4 text-left">
						<p>
							<span ng-bind="roleDetail_Form_1.roletype"></span>
						</p>
					</div>
				</div>
				<div class="form-horizontal form-group">
					<label class="col-sm-2 text-right">角色所属机关：</label>
					<div class="col-sm-4 text-left">
						<p>
							<span ng-bind="roleDetail_Form_1.roleorg"></span>
						</p>
					</div>
				</div>
				<div class="form-horizontal form-group"></div>
				<div class="form-horizontal form-group">
					<label class="col-sm-2 text-right">是否有效：</label>
					<div class="col-sm-4 text-left">
						<p>
							<span ng-bind="roleDetail_Form_1.flag"></span>
						</p>
					</div>
				</div>
			</div>
			</uib-accordion>
		</form>
	</div>
	<div align="center">
		<button class="btn btn-warning" type="button"
			onclick="Torch.closeWindow('roleDetail.html')">关闭</button>
	</div>

</body>
</html>
