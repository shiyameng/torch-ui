	<!-- 数据展现 -->
	<div><button class="btn btn-default btn-sm" ng-click="toAdd()">新增</button></div>
		<div>
		<table grid-checkbox grid-list="resUrlQueryList._data"   class="table table-striped table-bordered table-common">
			<thead>
			<tr>
				<th width="5%">序号</th>
<!-- 					<th  style="width: 400"  >URLID</th> -->
<!-- 					<th  style="width: 400"  >资源ID</th> -->
					<th  style="width: 400"  >URL</th>
					<th width="12%">操作</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-if="resUrlQueryList._data.length==0">
                   	<td colspan="50" align="center"><h1 style="color: red">您查询的表中没有数据！</h1></td>
				</tr>
				<tr class="text-center" ng-repeat="item in resUrlQueryList._data">
						
					<td  class="text-center" ng-bind="$index | pageIndex:pageNo:pageSize"></td>
					
<!-- 					<td> -->
<!-- 						<span ng-bind="item.urlid"></span> -->
<!-- 					</td> -->
<!-- 					<td> -->
<!-- 						<span ng-bind="item.resid"></span> -->
<!-- 					</td> -->
					<td>
						<span ng-bind="item.url"></span>
					</td>
					<td>
						<button ng-click="doDel(item.urlid)" class="btn btn-warning btn-xs">删除</button>
						<button ng-click="toEdit(item.urlid)" class="btn btn-danger btn-xs">编辑</button>
<!-- 						<button ng-click="doDetail(item.id)" class="btn btn-warning btn-xs">详情</button> -->
					</td>
				    </tr>
			</tbody>
		</table>
	</div>
	<div grid-paging page="resUrlQueryList._paging" theme="1" change="doQuery()"></div>
