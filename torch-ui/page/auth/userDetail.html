<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv=pragma content=no-cache>
	<meta http-equiv=cache-control content=no-cache>
	<meta http-equiv=expires content=0>
	<!--[if lt IE 9]>
   		<script src="/../../../static/script/util/browser.js"></script>
   	<![endif]-->
	<script src="/../../../app/script/entry.js"></script>
	    <script>
		loadJs("./userDetailTorch.js"); 
	    </script>
</head>
<body>
			
<!-- 数据展现 -->
<div class="container" style="border:1px solide #458fbb" ng-controller="userDetailForm_Controller">
<script type="text/ng-template" id="group-template.html">
	<div class="panel-heading">
		<h4 class="panel-title" style="color: #458fbb" ng-click="toggleOpen()">
			<a href tabindex="0" class="accordion-toggle"
				uib-accordion-transclude="heading">
				<span uib-accordion-header ng-class="{'text-muted': isDisabled}"> {{heading}} </span>
			</a>
		</h4>
	</div>
	<div class="panel-collapse collapse" uib-collapse="isOpen">
		<div class="panel-body" ng-transclude></div>
	</div>
</script>
<form name="userDetailForm_Form">
<uib-accordion>
	<div uib-accordion-group class="panel-default" is-open="status.isCustomHeaderOpen" template-url="group-template.html">
		<uib-accordion-heading>
			<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
		</uib-accordion-heading>
		<div class="form-horizontal form-group"></div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">用户类型：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.usertype"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">机关代码：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.orgcode"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">登录名：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.loginname"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">姓名：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.username"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">证件号码：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.idcard"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">性别：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.sex"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">座机：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.tel"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">手机号：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.mobile"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">电子邮箱：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.email"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">管理员标识：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.adminflag"></span></p>
			</div>
		</div>
		<div class="form-horizontal form-group">
			<label class="col-sm-2 text-right">有效标志：</label>
			<div class="col-sm-4 text-left">
				<p><span ng-bind="userDetailForm.flag"></span></p>
			</div>
		</div>
	</div>
</uib-accordion>
</form>
</div>

</body>
</html>
