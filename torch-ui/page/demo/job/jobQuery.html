<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv=pragma content=no-cache>
	<meta http-equiv=cache-control content=no-cache>
	<meta http-equiv=expires content=0>
	<!--[if lt IE 9]>
   		<script src="/../../../../static/script/util/browser.js"></script>
   	<![endif]-->
	<script src="/../../../../app/script/entry.js"></script>
	    <script>
		loadJs("./jobQueryTorch.js"); 
	    </script>
</head>
<body>
			

<div class="container" ng-controller="jobQuery_Grid_1_Controller" ng-cloak class="ng-cloak">
	<!-- 查询条件 -->
	<form  class="form-horizontal form-group clearfix" name="jobQuery_Grid_1_Form"  ng-submit="doQuery()" novalidate role="form">
	<div class="clearfix"></div>
	</form>
	<!-- 数据展现 -->
	<div><button class="btn btn-default btn-sm" ng-click="toAdd()">新增</button></div>
		<div>
		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th width="5%">序号</th>
					<th  style="width: 400"  >id</th>
					<th  style="width: 400"  >主体</th>
					<th  style="width: 400"  >职务</th>
					<th  style="width: 400"  >起始日期</th>
					<th  style="width: 400"  >结束日期</th>
				<th width="12%">操作</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-if="jobQuery_Grid_1._data.length==0">
                   	<td colspan="50" align="center"><h1 style="color: red">您查询的表中没有数据！</h1></td>
				</tr>
				<tr ng-repeat="item in jobQuery_Grid_1._data track by $index">
					<td><span ng-bind="{{getIndex(jobQuery_Grid_1,$index)}}"></span></td>
					<td>
						<span ng-bind="item.positionid"></span>
					</td>
					<td>
						<span ng-bind="item.personid"></span>
					</td>
					<td>
						<span ng-bind="item.position"></span>
					</td>
					<td>
						<span ng-bind="item.posbrform"></span>
					</td>
					<td>
						<span ng-bind="item.offhfrom"></span>
					</td>
					<td>
						<button ng-click="doDel(item.id)" class="btn btn-warning btn-xs">删除</button>
						<button ng-click="toEdit(item.id)" class="btn btn-danger btn-xs">编辑</button>
						<button ng-click="doDetail(item.id)" class="btn btn-warning btn-xs">详情</button>
					</td>
				    </tr>
			</tbody>
		</table>
	</div>
	<div torch-paging page="jobQuery_Grid_1._paging" theme="1" change="doQuery()"></div> 
</div>
</body>
</html>
